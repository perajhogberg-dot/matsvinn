<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mullsj√∂ Matsvinn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green-dark: #2d5016;
            --green: #4a7c2c;
            --green-light: #7fb069;
            --orange: #e07a5f;
            --orange-light: #f4a582;
            --cream: #f8f4e8;
            --beige: #e8dcc4;
            --gray: #666;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--beige) 100%);
            min-height: 100vh;
            color: var(--green-dark);
        }

        h1, h2, h3 {
            font-family: 'Fraunces', serif;
            color: var(--green-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--green);
        }

        .login-box .subtitle {
            color: var(--gray);
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        .logo-emoji {
            font-size: 1.8rem;
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--green-dark);
            font-size: 0.9rem;
        }

        .form-group input, 
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--beige);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            background: var(--cream);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--green-light);
            background: white;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary {
            background: var(--green);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--green-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--orange);
            color: white;
        }

        .btn-secondary:hover {
            background: #d66851;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--green);
            border: 2px solid var(--green);
        }

        .btn-outline:hover {
            background: var(--green);
            color: white;
        }

        .btn-success {
            background: var(--green-light);
            color: white;
        }

        .btn-success:hover {
            background: var(--green);
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Fraunces', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--green);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-badge {
            background: var(--green-light);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Dashboard */
        .dashboard {
            display: grid;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Offers Grid */
        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .offer-card {
            background: linear-gradient(135deg, var(--cream) 0%, white 100%);
            border: 2px solid var(--beige);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .offer-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--green-light);
        }

        .offer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--green), var(--green-light));
        }

        .offer-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .offer-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--green-dark);
            margin-bottom: 5px;
        }

        .offer-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--orange);
        }

        .offer-details {
            margin: 15px 0;
            color: var(--gray);
        }

        .offer-detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: rgba(224, 122, 95, 0.1);
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            color: var(--orange);
        }

        .timer.urgent {
            background: rgba(220, 53, 69, 0.15);
            color: #dc3545;
        }

        .store-badge {
            display: inline-block;
            padding: 6px 12px;
            background: var(--green-light);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--green);
            max-width: 350px;
            animation: slideIn 0.4s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left-color: var(--green-light);
        }

        .notification.error {
            border-left-color: #dc3545;
        }

        .notification h3 {
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .notification p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: var(--gray);
            margin-bottom: 10px;
        }

        .contact-info {
            background: var(--cream);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--green-dark);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-accepted {
            background: rgba(127, 176, 105, 0.2);
            color: var(--green-dark);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--beige);
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray);
            position: relative;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .tab.active {
            color: var(--green);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--green);
        }

        .demo-info {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .offers-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .user-info {
                flex-direction: column;
                gap: 10px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1><span class="logo-emoji">ü•¨</span>Matsvinn</h1>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-emoji">ü•¨</span>
                    Matsvinn Mullsj√∂
                </div>
                <div class="user-info">
                    <span class="user-badge" id="userBadge"></span>
                    <button class="btn btn-outline" id="toggleViewBtn" style="padding: 8px 16px;"></button>

            </div>
        </div>

        <!-- Dashboard Container -->
        <div class="container">
            <div id="dashboardView" class="dashboard"></div>
            <div id="profileView" class="dashboard hidden"></div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script>
        // Storage Helper
        const storage = {
            async get(key) {
                try {
                    const result = await window.storage.get(key);
                    return result ? JSON.parse(result.value) : null;
                } catch (error) {
                    console.log('Key not found or error:', key);
                    return null;
                }
            },
            async set(key, value) {
                try {
                    await window.storage.set(key, JSON.stringify(value));
                    return true;
                } catch (error) {
                    console.error('Storage error:', error);
                    return false;
                }
            },
            async list(prefix) {
                try {
                    const result = await window.storage.list(prefix);
                    return result?.keys || [];
                } catch (error) {
                    return [];
                }
            }
        };

        // Global State
        let currentUser = null;
        let currentView = 'dashboard';

        // Initialize Demo Users
        async function initDemoUsers() {
            const existingUsers = await storage.get('users');
            if (!existingUsers) {
                const demoUsers = {
                    'ica': { password: 'ica123', type: 'butik', profile: { name: 'ICA Mullsj√∂', phone: '036-123 45 67', address: 'Storgatan 12', email: 'ica@mullsjo.se' } },
                    'coop': { password: 'coop123', type: 'butik', profile: { name: 'Coop Mullsj√∂', phone: '036-123 45 68', address: 'Torggatan 5', email: 'coop@mullsjo.se' } },
                    'willys': { password: 'willys123', type: 'butik', profile: { name: 'Willys Mullsj√∂', phone: '036-123 45 69', address: 'Industrigatan 8', email: 'willys@mullsjo.se' } },
                    'restaurang1': { password: 'rest123', type: 'restaurang', profile: { name: 'Restaurang Sj√∂viken', phone: '036-234 56 78', address: 'Sj√∂gatan 3', email: 'info@sjoviken.se' } },
                    'restaurang2': { password: 'rest123', type: 'restaurang', profile: { name: 'Pizzeria Napoli', phone: '036-234 56 79', address: 'Centrumgatan 15', email: 'napoli@mullsjo.se' } },
                    'restaurang3': { password: 'rest123', type: 'restaurang', profile: { name: 'Kinarestaurangen', phone: '036-234 56 80', address: 'Storgatan 22', email: 'info@kinarestaurangen.se' } },
                    'restaurang4': { password: 'rest123', type: 'restaurang', profile: { name: 'Caf√© Bageriet', phone: '036-234 56 81', address: 'Torggatan 8', email: 'cafe@bageriet.se' } },
                    'restaurang5': { password: 'rest123', type: 'restaurang', profile: { name: 'Mullsj√∂ Hotell & Restaurang', phone: '036-234 56 82', address: 'Hotellv√§gen 1', email: 'info@mullsjohotell.se' } },
                    'restaurang6': { password: 'rest123', type: 'restaurang', profile: { name: 'Grillbaren', phone: '036-234 56 83', address: 'Industriv√§gen 12', email: 'info@grillbaren.se' } },
                    'restaurang7': { password: 'rest123', type: 'restaurang', profile: { name: 'Thai Kitchen', phone: '036-234 56 84', address: 'Storgatan 45', email: 'thai@mullsjo.se' } },
                    'restaurang8': { password: 'rest123', type: 'restaurang', profile: { name: 'Skolan Matsalar', phone: '036-234 56 85', address: 'Skolv√§gen 5', email: 'matsal@skolan.se' } }
                };
                await storage.set('users', demoUsers);
            }
        }

        // Show Notification
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <h3>${type === 'success' ? '‚úì Lyckades!' : '‚ö† Observera'}</h3>
                <p>${message}</p>
            `;
            container.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const users = await storage.get('users');
            
            if (users && users[username] && users[username].password === password) {
                currentUser = { username, ...users[username] };
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userBadge').textContent = currentUser.profile.name;
                updateView();
            } else {
                showNotification('Felaktigt anv√§ndarnamn eller l√∂senord', 'error');
            }
        });

        // Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            currentUser = null;
            currentView = 'dashboard';
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Toggle View Handler
        document.getElementById('toggleViewBtn').addEventListener('click', () => {
            currentView = currentView === 'dashboard' ? 'profile' : 'dashboard';
            updateView();
        });

        // Update View
        function updateView() {
            const toggleBtn = document.getElementById('toggleViewBtn');
            const dashboardView = document.getElementById('dashboardView');
            const profileView = document.getElementById('profileView');
            
            if (currentView === 'dashboard') {
                toggleBtn.textContent = 'üë§ Profil';
                dashboardView.classList.remove('hidden');
                profileView.classList.add('hidden');
                
                if (currentUser.type === 'butik') {
                    renderStoreDashboard();
                } else {
                    renderRestaurantDashboard();
                }
            } else {
                toggleBtn.textContent = 'üè† Hem';
                dashboardView.classList.add('hidden');
                profileView.classList.remove('hidden');
                renderProfileView();
            }
        }

        // Store Dashboard
        let storeDashboardInterval;
        async function renderStoreDashboard() {
            if (storeDashboardInterval) clearInterval(storeDashboardInterval);
            
            let currentTab = 'active';
            let showForm = false;

            async function loadAndRender() {
                const keys = await storage.list('offer:');
                const allOffers = [];
                
                for (const key of keys) {
                    const offer = await storage.get(key);
                    if (offer && offer.storeUsername === currentUser.username) {
                        allOffers.push(offer);
                    }
                }
                
                const offers = allOffers.sort((a, b) => b.createdAt - a.createdAt);
                const activeOffers = offers.filter(o => o.status === 'active');
                const acceptedOffers = offers.filter(o => o.status === 'accepted');
                const expiredOffers = offers.filter(o => o.status === 'expired');

                const dashboardView = document.getElementById('dashboardView');
                dashboardView.innerHTML = `
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h2>Mina erbjudanden</h2>
                            <button class="btn btn-secondary" id="toggleFormBtn">
                                ${showForm ? '‚úï Avbryt' : '+ Nytt erbjudande'}
                            </button>
                        </div>

                        <div id="offerFormContainer"></div>

                        <div class="tabs">
                            <button class="tab ${currentTab === 'active' ? 'active' : ''}" data-tab="active">
                                Aktiva (${activeOffers.length})
                            </button>
                            <button class="tab ${currentTab === 'accepted' ? 'active' : ''}" data-tab="accepted">
                                Accepterade (${acceptedOffers.length})
                            </button>
                            <button class="tab ${currentTab === 'expired' ? 'active' : ''}" data-tab="expired">
                                Utg√•ngna (${expiredOffers.length})
                            </button>
                        </div>

                        <div id="offersContainer"></div>
                    </div>
                `;

                // Toggle form button
                document.getElementById('toggleFormBtn').addEventListener('click', () => {
                    showForm = !showForm;
                    loadAndRender();
                });

                // Tab buttons
                document.querySelectorAll('.tab').forEach(btn => {
                    btn.addEventListener('click', () => {
                        currentTab = btn.dataset.tab;
                        loadAndRender();
                    });
                });

                // Render form if needed
                if (showForm) {
                    renderOfferForm();
                }

                // Render offers
                const offersToShow = currentTab === 'active' ? activeOffers :
                                    currentTab === 'accepted' ? acceptedOffers : expiredOffers;
                renderOffersList(offersToShow, 'store', currentTab === 'accepted');
            }

            await loadAndRender();
            storeDashboardInterval = setInterval(loadAndRender, 10000);
        }

        // Offer Form
        function renderOfferForm() {
            const container = document.getElementById('offerFormContainer');
            container.innerHTML = `
                <form id="createOfferForm" style="background: var(--cream); padding: 25px; border-radius: 16px; margin-bottom: 25px;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div class="form-group">
                            <label>Produktnamn *</label>
                            <input type="text" id="produktNamn" placeholder="T.ex. F√§rsk lax" required />
                        </div>
                        <div class="form-group">
                            <label>M√§ngd *</label>
                            <input type="text" id="m√§ngd" placeholder="T.ex. 2 kg" required />
                        </div>
                        <div class="form-group">
                            <label>Pris (kr) *</label>
                            <input type="number" id="pris" placeholder="50" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Beskrivning (valfritt)</label>
                        <textarea id="beskrivning" placeholder="Ytterligare information om produkten..." rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Skapa erbjudande</button>
                </form>
            `;

            document.getElementById('createOfferForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const offer = {
                    id: 'offer:' + Date.now(),
                    produktNamn: document.getElementById('produktNamn').value,
                    m√§ngd: document.getElementById('m√§ngd').value,
                    pris: document.getElementById('pris').value,
                    beskrivning: document.getElementById('beskrivning').value,
                    storeUsername: currentUser.username,
                    storeName: currentUser.profile.name,
                    createdAt: Date.now(),
                    expiresAt: Date.now() + (2 * 60 * 60 * 1000),
                    status: 'active'
                };
                
                await storage.set(offer.id, offer);
                showNotification('Erbjudande skapat! Restauranger f√•r nu en notifiering.');
                renderStoreDashboard();
            });
        }

        // Restaurant Dashboard
        let restaurantDashboardInterval;
        async function renderRestaurantDashboard() {
            if (restaurantDashboardInterval) clearInterval(restaurantDashboardInterval);
            
            let currentTab = 'available';

            async function loadAndRender() {
                const keys = await storage.list('offer:');
                const allOffers = [];
                
                for (const key of keys) {
                    const offer = await storage.get(key);
                    if (offer) {
                        if (offer.status === 'active' && Date.now() > offer.expiresAt) {
                            offer.status = 'expired';
                            await storage.set(key, offer);
                        }
                        allOffers.push(offer);
                    }
                }
                
                const offers = allOffers.sort((a, b) => b.createdAt - a.createdAt);
                const availableOffers = offers.filter(o => o.status === 'active');
                const myAcceptedOffers = offers.filter(o => o.status === 'accepted' && o.acceptedBy === currentUser.username);

                const dashboardView = document.getElementById('dashboardView');
                dashboardView.innerHTML = `
                    <div class="card">
                        <h2>Tillg√§ngliga erbjudanden</h2>
                        
                        <div class="tabs">
                            <button class="tab ${currentTab === 'available' ? 'active' : ''}" data-tab="available">
                                Tillg√§ngliga (${availableOffers.length})
                            </button>
                            <button class="tab ${currentTab === 'accepted' ? 'active' : ''}" data-tab="accepted">
                                Mina accepterade (${myAcceptedOffers.length})
                            </button>
                        </div>

                        <div id="offersContainer"></div>
                    </div>
                `;

                document.querySelectorAll('.tab').forEach(btn => {
                    btn.addEventListener('click', () => {
                        currentTab = btn.dataset.tab;
                        loadAndRender();
                    });
                });

                const offersToShow = currentTab === 'available' ? availableOffers : myAcceptedOffers;
                renderOffersList(offersToShow, 'restaurant', currentTab === 'accepted');
            }

            await loadAndRender();
            restaurantDashboardInterval = setInterval(loadAndRender, 5000);
        }

        // Render Offers List
        function renderOffersList(offers, type, showContact = false) {
            const container = document.getElementById('offersContainer');
            
            if (offers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>Inga erbjudanden</h3>
                        <p>${type === 'store' ? 'Skapa ditt f√∂rsta erbjudande!' : 'Det finns inga tillg√§ngliga erbjudanden just nu.'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="offers-grid" id="offersGrid"></div>';
            const grid = document.getElementById('offersGrid');
            
            offers.forEach(offer => {
                const card = createOfferCard(offer, type, showContact);
                grid.appendChild(card);
            });
        }

        // Create Offer Card
        function createOfferCard(offer, type, showContact) {
            const card = document.createElement('div');
            card.className = 'offer-card';
            
            let timeLeft = '';
            let isUrgent = false;
            
            if (offer.status === 'active') {
                const remaining = offer.expiresAt - Date.now();
                if (remaining <= 0) {
                    timeLeft = 'Utg√•nget';
                } else {
                    const hours = Math.floor(remaining / (60 * 60 * 1000));
                    const minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));
                    timeLeft = `${hours}h ${minutes}m`;
                    isUrgent = remaining < 30 * 60 * 1000;
                }
            }

            let html = `
                <div class="offer-header">
                    <div>
                        ${type === 'restaurant' ? `<div class="store-badge">${offer.storeName}</div>` : ''}
                        <div class="offer-title">${offer.produktNamn}</div>
                    </div>
                    <div class="offer-price">${offer.pris} kr</div>
                </div>

                <div class="offer-details">
                    <div class="offer-detail-item">
                        üì¶ <strong>M√§ngd:</strong> ${offer.m√§ngd}
                    </div>
                    ${offer.beskrivning ? `
                        <div class="offer-detail-item">
                            üìù ${offer.beskrivning}
                        </div>
                    ` : ''}
                </div>
            `;

            if (offer.status === 'active' && timeLeft) {
                html += `
                    <div class="timer ${isUrgent ? 'urgent' : ''}">
                        ‚è±Ô∏è ${timeLeft} kvar
                    </div>
                `;
            }

            if (offer.status === 'accepted') {
                html += `
                    <div class="status-badge status-accepted">
                        ‚úì Accepterat av ${offer.acceptedByName}
                    </div>
                `;
            }

            if (offer.status === 'expired') {
                html += `
                    <div class="status-badge" style="background: rgba(220, 53, 69, 0.2); color: #dc3545;">
                        ‚åõ Utg√•nget
                    </div>
                `;
            }

            if (type === 'restaurant' && offer.status === 'active') {
                html += `
                    <button class="btn btn-success accept-btn" style="width: 100%; margin-top: 10px;" data-offer-id="${offer.id}">
                        ‚úì Acceptera erbjudande
                    </button>
                `;
            }

            if (showContact && offer.status === 'accepted') {
                html += `
                    <div class="contact-info">
                        <strong style="display: block; margin-bottom: 10px; color: var(--green-dark);">
                            üìû Kontaktuppgifter f√∂r upph√§mtning:
                        </strong>
                        <div class="contact-info-item">
                            üè™ <strong>${type === 'restaurant' ? offer.storeName : offer.acceptedByName}</strong>
                        </div>
                        ${type === 'restaurant' ? `
                            <div class="contact-info-item">
                                üìç Kontakta butiken f√∂r upph√§mtningsdetaljer
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            card.innerHTML = html;

            // Accept button handler
            const acceptBtn = card.querySelector('.accept-btn');
            if (acceptBtn) {
                acceptBtn.addEventListener('click', async () => {
                    const offerToAccept = await storage.get(offer.id);
                    offerToAccept.status = 'accepted';
                    offerToAccept.acceptedBy = currentUser.username;
                    offerToAccept.acceptedByName = currentUser.profile.name;
                    offerToAccept.acceptedAt = Date.now();
                    await storage.set(offer.id, offerToAccept);
                    showNotification(`Du har accepterat erbjudandet! Kontakta ${offerToAccept.storeName} f√∂r upph√§mtning.`);
                    renderRestaurantDashboard();
                });
            }

            return card;
        }

        // Profile View
        function renderProfileView() {
            let isEditing = false;
            let profileData = { ...currentUser.profile };

            function render() {
                const profileView = document.getElementById('profileView');
                profileView.innerHTML = `
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h2>Min profil</h2>
                            <div id="profileActions"></div>
                        </div>

                        <div style="max-width: 600px;">
                            <div class="form-group">
                                <label>Anv√§ndarnamn</label>
                                <input type="text" value="${currentUser.username}" disabled style="background: #f0f0f0;" />
                            </div>

                            <div class="form-group">
                                <label>Typ</label>
                                <input type="text" value="${currentUser.type === 'butik' ? 'Livsmedelsbutik' : 'Restaurangk√∂k'}" disabled style="background: #f0f0f0;" />
                            </div>

                            <div class="form-group">
                                <label>Namn</label>
                                <input type="text" id="profileName" value="${profileData.name}" ${!isEditing ? 'disabled' : ''} />
                            </div>

                            <div class="form-group">
                                <label>Telefon</label>
                                <input type="tel" id="profilePhone" value="${profileData.phone}" ${!isEditing ? 'disabled' : ''} />
                            </div>

                            <div class="form-group">
                                <label>Adress</label>
                                <input type="text" id="profileAddress" value="${profileData.address}" ${!isEditing ? 'disabled' : ''} />
                            </div>

                            <div class="form-group">
                                <label>E-post</label>
                                <input type="email" id="profileEmail" value="${profileData.email}" ${!isEditing ? 'disabled' : ''} />
                            </div>
                        </div>
                    </div>
                `;

                const actionsContainer = document.getElementById('profileActions');
                
                if (!isEditing) {
                    actionsContainer.innerHTML = '<button class="btn btn-secondary" id="editProfileBtn">‚úèÔ∏è Redigera</button>';
                    document.getElementById('editProfileBtn').addEventListener('click', () => {
                        isEditing = true;
                        render();
                    });
                } else {
                    actionsContainer.innerHTML = `
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-success" id="saveProfileBtn">‚úì Spara</button>
                            <button class="btn btn-outline" id="cancelProfileBtn">Avbryt</button>
                        </div>
                    `;
                    
                    document.getElementById('saveProfileBtn').addEventListener('click', async () => {
                        profileData = {
                            name: document.getElementById('profileName').value,
                            phone: document.getElementById('profilePhone').value,
                            address: document.getElementById('profileAddress').value,
                            email: document.getElementById('profileEmail').value
                        };
                        
                        const users = await storage.get('users');
                        users[currentUser.username].profile = profileData;
                        await storage.set('users', users);
                        currentUser.profile = profileData;
                        
                        isEditing = false;
                        showNotification('Profil uppdaterad!');
                        render();
                    });
                    
                    document.getElementById('cancelProfileBtn').addEventListener('click', () => {
                        isEditing = false;
                        profileData = { ...currentUser.profile };
                        render();
                    });
                }
            }

            render();
        }

        // Initialize App
        initDemoUsers();
    </script>
</body>
</html>
